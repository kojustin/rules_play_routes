options:
  languages: [java]
  licenses: [notice]
  # TODO(Jonathon): Using 'aether' because, while much faster, the 'coursier' resolver fails on this dependencies group. We should try to switch back when we can.
  resolverType: aether
  resolvers:
    - {id: jcenter, type: default, url: 'https://jcenter.bintray.com/'}
  thirdPartyDirectory: 3rdparty/jvm

dependencies:
  com.github.scopt:
    scopt_2.11:
      lang: java
      version: 3.7.0
  com.typesafe.play:
    play_2.11:
      lang: java
      version: 2.5.18
    play-specs2_2.11:
      lang: java
      version: 2.5.18
    play-test_2.11:
      lang: java
      version: 2.5.18
    routes-compiler_2.11:
      lang: java
      version: 2.5.18
