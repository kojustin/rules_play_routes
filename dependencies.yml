options:
  languages: ["scala:2.12.8"]
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")" ]
  resolverType: coursier
  resolvers:
    - { id: "mavencentral", type: "default", url: "https://repo.maven.apache.org/maven2/" }
  thirdPartyDirectory: 3rdparty/jvm

dependencies:
  com.github.scopt:
    scopt:
      lang: scala
      version: 3.7.0
  com.typesafe.play:
    play:
      lang: scala
      version: 2.7.0
    play-specs2:
      lang: scala
      version: 2.7.0
    play-test:
      lang: scala
      version: 2.7.0
    routes-compiler:
      lang: scala
      version: 2.7.0
  org.scalatestplus.play:
    scalatestplus-play:
      lang: scala
      version: 4.0.1
